    - .yamato/com.unity.ml-agents-pack.yml#pack
{% for editor in test_editors %}
{% for platform in test_platforms %}
    - .yamato/com.unity.ml-agents-promotion.yml#promotion_test_{{ platform.name }}_{{ editor.version }}
